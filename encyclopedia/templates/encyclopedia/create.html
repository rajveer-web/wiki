{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h2>Create New Entry</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title" required><br><br>
        <textarea name="content" placeholder="Enter Markdown content" rows="10" cols="70" required></textarea><br><br>
        <button type="submit" class="btn btn-secondary">Create Page</button>
    </form>
{% endblock %}
